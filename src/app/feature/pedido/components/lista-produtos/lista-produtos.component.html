<mat-list role="list" *ngFor="let item of pedidos$ | async">
  <mat-list-item role="listitem">
    <div>
      <span class="quantity"> {{ item.quantidade }}X </span>
      <span>
        {{ item.nome }}
      </span>
      <span class="price">
        {{ item.preco * item.quantidade | currency: 'BRL' }}
      </span>
      <button mat-icon-button (click)="emitRemoverItem(item)">
        <mat-icon color="primary">delete_outline</mat-icon>
      </button>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<div class="sem-pedidos" *ngIf="pedidos$ | async as pedido">
  <section *ngIf="!pedido.length">
    <mat-icon>shopping_cart</mat-icon>
    <h4>Seu carrinho está vazio</h4>
    <p>Parece que você ainda não adicionou nenhum produto</p>
  </section>
</div>
