<div>
  <mat-toolbar color="primary">
    <div #buttonPrincipal>
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="irParaCardapio()">
          <mat-icon>fastfood</mat-icon>
          Card√°pio
        </button>
        <button mat-menu-item (click)="irParaPedido()">
          <mat-icon>add_shopping_cart</mat-icon>
          Pedido
        </button>
      </mat-menu>
    </div>

    <h1>{{ titulo }}</h1>

  <main>
    <div class="loading" *ngIf="loading; else conteudo">

    <ng-template #conteudo>
      <ng-content></ng-content>
    </ng-template>
  </main>
</div>
